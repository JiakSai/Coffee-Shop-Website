<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Long+Cang&family=Oswald:wght@300&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Long Cang', cursive;
            font-family: 'Oswald', sans-serif;
        }

        .container{
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ddc0a5;
        }

        .loginform{
            background-color: white;
            border-radius: 6px;
            max-width: 430px;
            width: 100%;
            padding: 30px;
        }

        h1{
            font-size: 28px;
            font-weight: 600;
            color: #816955;
            text-align: center;
        }

        form{
            margin-top: 30px;
        }

        .loginform .field{
            height: 50px;
            width: 100%;
            margin-top: 20px;
            position: relative;
            border-radius: 6px;
        }

        .field input{
            height: 100%;
            width: 100%;
            border: none;
            font-size: 16px;
            border-radius: 6px;
        }

        #button{
            font-size: 16px;
            color: white;
            background-color: #bda17e;
            cursor: pointer;
        }

        .field input{
            outline: none;
            padding: 0 15px;
            border : 1px solid #cacaca;
        }

        .field input:focus{
            border-bottom-width: 2px;
        }

        .formlink{
            text-align: center;
            margin-top: 10px;
        }

        .formlink p{
            font-size: 14px;
            font-weight: 400;
        }

        .loginform a{
            text-decoration: none;
        }

        .formlink a:hover{
            text-decoration: underline;
        }

        #hideicon{
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            font-size: 18px;
            color: #8b8b8b;
            cursor: pointer;
            padding: 5px;
        }

        .line{
            position: relative;
            height: 1px;
            width: 100%;
            margin: 36px 0;
        }

        .line p{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            padding: 0 15px;
            background-color: white;
        }

        .media a{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #facebook{
            color: white;
            background-color: #4267b2;
        }

        #facebook i{
            height: 28px;
            width: 28px;
            color: #0171d3;
            font-size: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
        }

        #facebook i,
        #google img{
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
        }

        #google img{
            height: 27px;
            width: 27px;
            object-fit: cover;
        }

        #google{
            border: 1px solid #CACACA;
            color: black;
        }

        #google span{
            font-weight: 500;
            opacity: 0.85;
        }

    </style>

    <div class="container">
        <div class="loginform">
            <div class="content">
                <h1>Login</h1>

                <form action="#">
                    <div class="field">
                        <input type="email" placeholder="Email" class="email">
                    </div>

                    <div class="field">
                        <input type="password" placeholder="Password" class="password">
                        <i class='bx bx-hide' id="hideicon"></i>
                    </div>

                    <div class="formlink">
                        <p><a href="#" class="forgotpasslink">Forgot password?</a></p>
                    </div>

                    <div class="media">
                        <a href="MyPage.html" class="field" id="button">
                            <span>Login</span>
                        </a>
                    </div>

                    <div class="formlink">
                        <p>Don't have an account? <a href="signup.html" class="signuplink">Sign Up</a></p>
                    </div>
                </form>

                <div class="line">
                    <hr>
                    <p>Or</p>
                </div>
    
                <div class="media">
                    <a href="https://www.facebook.com/" class="field" id="facebook">
                        <i class='bx bxl-facebook' ></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>
    
                <div class="media">
                    <a href="https://accounts.google.com/v3/signin/identifier?hl=en-gb&ifkv=ASKXGp2moFjxwikeA3K5qRPgN1xkeurDtqQBOUBsi4Zgbx1Yy3o0DE-rhA3Ud6IItpXgXfQq-n08iw&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S789106039%3A1704980167809858&theme=glif" class="field" id="google">
                        <img src="image/googleicon.png">
                        <span>Login with Google</span>
                    </a>
                </div>

            </div>


        </div>
    </div>

    <script>
        const forms = document.querySelector(".loginform"),
        pwShowHide = document.querySelectorAll("#hideicon"),
        links = document.querySelectorAll(".formlink");
        pwShowHide.forEach(eyeIcon => {
        eyeIcon.addEventListener("click", () => {
            let pwFields = eyeIcon.parentElement.parentElement.querySelectorAll(".password");
            
            pwFields.forEach(password => {
                if(password.type === "password"){
                    password.type = "text";
                    eyeIcon.classList.replace("bx-hide", "bx-show");
                    return;
                }
                password.type = "password";
                eyeIcon.classList.replace("bx-show", "bx-hide");
        })
        
    })
})  
    </script>
</body>
</html>
